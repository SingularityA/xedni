plugins {
    id 'java'
}

group 'ru.spbu'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.lucene:lucene-core:8.3.1'
    implementation 'org.apache.lucene:lucene-queryparser:8.3.1'
    implementation 'org.apache.lucene:lucene-analyzers-common:8.3.1'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'junit:junit:4.12'
}
